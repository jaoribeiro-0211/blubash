<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Conversor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/conversor.css" />
</head>

<body>

    <div class="d-flex justify-content-center align-items-center vh-100">
        <div class="conversor">
            <div action="">
                <h2 class="text-center mb-4">Conversor</h2>
                <div class="d-flex justify-content-center align-items-center flex-column gap-4">
                    <div class="d-flex justify-content-center align-items-center gap-4">
                        <div>
                            <label for="converterDe" class="form-label">Converter de</label>
                            <select class="form-select" aria-label="Default select example" id="converterDe">
                          <option selected>Selecione uma opção</option>
                          <option value="1">BRL</option>
                          <option value="2">USD</option>
                          <option value="3">CAD</option>
                          </select>
                        </div>

                        <div>
                            <label for="exampleFormControlInput1" class="form-label">Valor</label>
                            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="300,00">
                        </div>

                        <div>
                            <label for="para" class="form-label">Para</label>
                            <select class="form-select" aria-label="Default select example" id="para">
                          <option selected>Selecione uma opção</option>
                          <option value="1">BRL</option>
                          <option value="2">USD</option>
                          <option value="3">CAD</option>
                          </select>
                        </div>
                        <button type="button" class="btn btn-success" id="converter">Converter</button>
                    </div>
                    <div>
                        <p class="fs-5"><span class="fw-bolder ">Resultado da conversão:</span> 700,00</p>
                    </div>

                </div>
            </div>

        </div>

    </div>



    <!-- BootStrap Js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <!-- Jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
   

    <!-- JS -->
    <script src="js/conversor.js"></script>
</body>

</html>
